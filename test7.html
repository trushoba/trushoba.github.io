<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница в стиле метро с котиками и эффектами</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2d2d30; /* Тёмный фон */
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #4b4b4b; /* Серый фон в стиле метро */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #b30000; /* Тёмно-красный цвет кнопки */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #800000; /* Более тёмный оттенок кнопки при наведении */
        }
        #message {
            display: none;
            margin-top: 20px;
        }
        #message p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #message img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        /* Стили для канваса */
        #confetti-canvas, #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Канвас для конфетти -->
    <canvas id="confetti-canvas"></canvas>
    <!-- Канвас для фейерверков -->
    <canvas id="fireworks-canvas"></canvas>

    <div class="container">
        <h1 id="welcome-text">Велком</h1>
        <button onclick="showMessage()">Тык</button>
        <div id="message">
            <p>А это ты</p>
            <p>С днём рождения, кисёныш!</p>
            <img src="https://avatars.mds.yandex.net/i?id=2be3aacfeef3210015ca4f134966605c_l-12420867-images-thumbs&n=13" alt="Котик">
        </div>
    </div>

    <!-- Подключаем библиотеки для конфетти и фейерверков -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.7.0/dist/fireworks-js.min.js"></script>
    <script>
        function showMessage() {
            // Изменение текста с "Добро пожаловать!" на "G894G"
            var welcomeText = document.getElementById('welcome-text');
            welcomeText.style.opacity = '0'; // Плавное исчезновение текста
            setTimeout(() => {
                welcomeText.innerHTML = 'Моей любимой женщине';
                welcomeText.style.opacity = '1'; // Плавное появление нового текста
            }, 500);

            // Показать сообщение и изображение котиков
            document.getElementById('message').style.display = 'block';

            // Запуск конфетти
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Запуск фейерверков
            const container = document.querySelector('body');
            const fireworks = new Fireworks(container, {
                rocketsPoint: 50,
                hue: { min: 0, max: 360 },
                delay: { min: 15, max: 30 },
                lineWidth: { explosion: { min: 1, max: 3 } },
                brightness: { min: 50, max: 80 },
                decay: { min: 0.015, max: 0.03 },
                mouse: { click: false, move: false, max: 3 },
                sound: { enable: false }
            });
            fireworks.start();

            // Остановить фейерверки через 5 секунд
            setTimeout(() => fireworks.stop(), 5000);
        }
    </script>
</body>
</html>
